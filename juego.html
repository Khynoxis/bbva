<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego – Trivia (BBVA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* Branding y ajustes rápidos */
      --bbva: #002e9d;           /* azul principal */
      --bbva-dark: #001f6b;
      --logo-top: 12%;           /* posición vertical del logo */
      --logo-w: 520px;           /* ancho del logo */
      --maxw: 980px;             /* ancho máx. del bloque de juego */
      --choice-radius: 22px;     /* radios pildoras */
      --enter-dur: .55s;         /* duración anim entrada */
      --stagger: 110ms;          /* diferencia entre items */
    }

    html, body { height: 100%; margin: 0; }
    body{
      min-height: 100vh;
      background: var(--bbva) url("images/FondoTrivia.png") no-repeat center center / cover; /* usa color + imagen si quieres */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .stage{
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* Logo (tamaño y posición controlables) */
    .logo-main{
      position: absolute;
      top: var(--logo-top);
      left: 50%;
      transform: translateX(-50%);
      width: var(--logo-w);
      height: auto;
      filter: drop-shadow(0 8px 28px rgba(0,0,0,.45));
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
      z-index: 3;
    }

    /* Contenedor del juego */
    .game{
      position: absolute;
      left: 50%;
      top: calc(var(--logo-top) + 700px); /* debajo del logo */
      transform: translateX(-50%);
      width: min(92vw, var(--maxw));
      z-index: 4;
    }

    /* Caja de la pregunta (estilo mockup) */
    .qbox{
      display: grid;
      place-items: center;
      padding: clamp(12px, 2.2vw, 22px) clamp(16px, 3vw, 32px);
      border: 8px solid #fff;
      border-radius: 26px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 12px 36px rgba(0,0,0,.25) inset;
      margin-bottom: 28px;
    }
    .qtext{
      font-size: clamp(48px, 2.2vw, 30px);
      line-height: 1.25;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
      white-space: pre-line; /* por si luego quieres \n */
      min-height: 3.2em;     /* estabiliza el alto durante typewriter */
    }

    /* Grid 2 columnas de alternativas */
    .choices{
      position: relative;  /* para las líneas decorativas */
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr));
      gap: 22px 28px;      /* fila, columna */
      padding: 6px 0;
    }

    /* Líneas decorativas detrás de cada fila (como el mockup) */
    .choices::before,
    .choices::after{
      content: "";
      position: absolute;
      left: -8vw; right: -8vw;          /* sobresale de los botones */
      height: 18px;
      background: #fff;
      border-radius: 999px;
      z-index: 0;                       /* detrás de las pildoras */
      opacity: 1;
    }
    /* 2 filas: línea al centro de cada fila */
    .choices::before{ top: calc(25% + 6px); transform: translateY(-50%); }
    .choices::after { top: calc(75% - 6px); transform: translateY(-50%); }

    /* Píldoras */
    .choice{
      position: relative;
      z-index: 1;                       /* por encima de las líneas */
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 18px;
      border-radius: var(--choice-radius);
      background: #fff;                 /* fondo blanco */
      color: #0a2430;                   /* texto oscuro por defecto */
      border: 1.2px solid rgba(0,0,0,0.08);
      box-shadow: 0 12px 28px rgba(0,0,0,.20);
      cursor: pointer;
      user-select: none;
      transition: transform .12s ease, background .2s ease, border-color .2s ease, color .2s ease, box-shadow .2s ease;
      font-size: clamp(36px, 1.7vw, 22px);
      opacity: 0;                       /* animación de entrada */
      transform: translateY(8px);       /* animación de entrada */
      animation: enter var(--enter-dur) ease-out forwards;
    }
    @keyframes enter { to { opacity: 1; transform: translateY(0); } }
    .choice[data-i="0"]{ animation-delay: calc(0 * var(--stagger)); }
    .choice[data-i="1"]{ animation-delay: calc(1 * var(--stagger)); }
    .choice[data-i="2"]{ animation-delay: calc(2 * var(--stagger)); }
    .choice[data-i="3"]{ animation-delay: calc(3 * var(--stagger)); }

    .choice:active{ transform: scale(0.98); }

    .label{
      font-weight: 900;
      min-width: 38px;
      height: 38px;
      border-radius: 12px;
      display: inline-grid;
      place-items: center;
      background: rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.10);
      font-size: 15px;
      color: #0a2430;
    }
    .text{
      font-weight: 700;
      letter-spacing: .2px;
      flex: 1;
    }

    /* Feedback */
    .choice.correct{
      background: #28a745;      /* verde */
      color: #fff;
      border-color: #1f8a39;
      box-shadow: 0 14px 30px rgba(40,167,69,.35);
    }
    .choice.correct .label{ background: rgba(255,255,255,.18); color: #fff; border-color: rgba(255,255,255,.28); }

    .choice.wrong{
      background: #dc3545;      /* rojo */
      color: #fff;
      border-color: #b62b39;
      box-shadow: 0 14px 30px rgba(220,53,69,.35);
    }
    .choice.wrong .label{ background: rgba(255,255,255,.18); color: #fff; border-color: rgba(255,255,255,.28); }

    .choice.disabled{ pointer-events: none; opacity: .92; }

    /* Responsivo */
    @media (max-width: 720px){
      .logo-main{ width: min(var(--logo-w), 64vw); }
      .game{ top: calc(var(--logo-top) + 160px); }
      .choices{ grid-template-columns: 1fr 1fr; }
      .choices::before,
      .choices::after{ left: -5vw; right: -5vw; height: 14px; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Juego -->
    <div class="game" role="region" aria-live="polite">
      <div class="qbox">
        <div id="qtext" class="qtext">…</div>
      </div>

      <div id="choices" class="choices" role="listbox" aria-label="Alternativas"></div>
    </div>
  </div>

  <!-- Audios -->
  <audio id="sfxGood" src="audio/correct.mp3" preload="auto"></audio>
  <audio id="sfxBad"  src="audio/wrong.mp3"   preload="auto"></audio>

  <script>
    /************** Preguntas **************/
    const QUESTIONS = [
      {
        q: "¿Cuándo te notifica Pago Automático sobre tus pagos?",
        choices: [
          { label: "A", text: "Solo cuando ya venció la deuda", correct: false },
          { label: "B", text: "Antes, durante y después del cobro", correct: true },
          { label: "C", text: "Nunca, debes revisarlo tú", correct: false }
        ]
      },
      {
        q: "Con Pago Automático, ¿puedo definir un monto límite de cobro?",
        choices: [
          { label: "A", text: "Verdadero", correct: true },
          { label: "B", text: "Falso", correct: false }
        ]
      },
      {
        q: "Si un cliente ya está afiliado a Pago Automático antes del inicio de la campaña, ¿puede participar por uno de los 20 iPhones 16?",
        choices: [
          { label: "A", text: "No", correct: false },
          { label: "B", text: "Sí", correct: true }
        ]
      },
      {
        q: "¿Cuántas opciones de medio de pago puedes escoger con Pago Automático?",
        choices: [
          { label: "A", text: "Solo una", correct: false },
          { label: "B", text: "Dos", correct: true }
        ]
      }
    ];

    /************** Utilidad: completar a 4 con "N.A" **************/
    function padChoicesToGrid(choices) {
      const out = choices.map(c => ({ ...c }));
      if (out.length === 3) {
        const labels = out.map(c => c.label);
        const letters = ["A","B","C","D"];
        const missing = letters.find(L => !labels.includes(L)) || "D";
        out.push({ label: missing, text: "N.A", correct: false });
      }
      if (out.length === 2) {
        out.push({ label: "C", text: "N.A", correct: false });
        out.push({ label: "D", text: "N.A", correct: false });
      }
      return out;
    }

    /************** Lógica **************/
    let idx = 0, locked = false, score = 0;

    const qtextEl   = document.getElementById("qtext");
    const choicesEl = document.getElementById("choices");
    const sfxGood   = document.getElementById("sfxGood");
    const sfxBad    = document.getElementById("sfxBad");

    // Typewriter
    function typewriter(el, text, speed=18) {
      el.textContent = "";
      let i = 0;
      (function step(){
        if (i > text.length) return;
        el.textContent = text.slice(0, i++);
        setTimeout(step, speed);
      })();
    }

    function renderQuestion(i) {
      locked = false;
      const q = QUESTIONS[i];
      typewriter(qtextEl, q.q, 18);

      const padded = padChoicesToGrid(q.choices);
      choicesEl.innerHTML = "";

      padded.forEach((c, n) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "choice";
        btn.dataset.i = String(n); // stagger
        btn.setAttribute("role", "option");
        btn.setAttribute("aria-label", `${c.label}) ${c.text}`);
        btn.innerHTML = `
          <span class="label">${c.label})</span>
          <span class="text">${c.text}</span>
        `;
        btn.addEventListener("click", () => onChoice(btn, c.correct));
        btn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") { e.preventDefault(); btn.click(); }
        });
        choicesEl.appendChild(btn);
      });
    }

    function onChoice(btn, isCorrect) {
      if (locked) return;
      locked = true;

      const all = Array.from(document.querySelectorAll(".choice"));
      all.forEach(el => el.classList.add("disabled"));

      let snd;
      if (isCorrect) {
        btn.classList.add("correct");
        score++;
        snd = sfxGood;
      } else {
        btn.classList.add("wrong");
        // resaltar la correcta
        const q = QUESTIONS[idx];
        const padded = padChoicesToGrid(q.choices);
        const correctIndex = padded.findIndex(c => c.correct);
        if (correctIndex >= 0) {
          all[correctIndex].classList.remove("disabled");
          all[correctIndex].classList.add("correct");
        }
        snd = sfxBad;
      }

      // Auto-avance tras sonido (o fallback)
      const ADVANCE_DELAY = 800;
      let advanced = false;
      const next = () => {
        if (advanced) return;
        advanced = true;
        setTimeout(() => {
          if (idx < QUESTIONS.length - 1) {
            idx++;
            renderQuestion(idx);
          } else {
            alert(`¡Listo! Puntaje: ${score} / ${QUESTIONS.length}`);
            // window.location.href = "gracias.html";
          }
        }, 320);
      };

      const p = snd.play();
      if (p && typeof p.then === "function") {
        p.then(() => { snd.onended = next; setTimeout(next, ADVANCE_DELAY + 500); })
         .catch(() => setTimeout(next, ADVANCE_DELAY));
      } else {
        setTimeout(next, ADVANCE_DELAY);
      }
    }

    // Init
    renderQuestion(idx);

    // Prevenciones menores
    document.addEventListener('dragstart', (e) => {
      if (e.target.tagName === 'IMG') e.preventDefault();
    });
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
