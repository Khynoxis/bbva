<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego â€“ Trivia (BBVA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bbva: #002e9d;
      --maxw: 980px;

      /* Caja de la pregunta (distancias) */
      --qbox-pad-block: clamp(2px, 0.2vw, 16px);
      --qbox-pad-inline: clamp(16px, 3vw, 36px);
      --qbox-gap: clamp(8px, 1.4vw, 16px);
      --badge-gap: clamp(12px, 2vw, 22px);

      /* >>> Nuevo: controla ancho del box de la pregunta <<< */
      --qbox-maxw: 760px;

      --choice-radius: 22px;
      --enter-dur: .55s;
      --stagger: 110ms;

      /* === LÃ­nea centrada INTERNA del box === */
      --qline-h: none;
      --qline-color: #fff;
      --qline-shadow: 0 4px 10px rgba(0,0,0,.15);
      --mid-gap: 0px;         /* se actualiza por JS al ancho del texto */
      --mid-gap-pad: 16px;

      /* === LÃ­nea EXTERNA: full width y detrÃ¡s del box === */
      --outerline-h: 68px;
      --outerline-color: #fff;
      --outerline-shadow: 0 4px 10px rgba(0,0,0,.15);
      --outerline-top: 0px;   /* la centra con JS al medio del qbox */
    }

    html, body { height: 100%; margin: 0; }
    body{
      min-height: 100vh;
      background: var(--bbva) url("images/FondoTrivia.png") no-repeat center center / cover;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .stage{
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .stage::after{
      content: "";
      position: absolute;
      left: 50%;
      top: var(--outerline-top);
      transform: translate(-50%, -50%);
      width: 100vw;                     /* borde a borde */
      height: var(--outerline-h);
      background: var(--outerline-color);
      filter: drop-shadow(var(--outerline-shadow));
      pointer-events: none;
      z-index: 2;                       /* detrÃ¡s de .game (z-index:4) */
    }

    .game{
      position: absolute;
      left: 50%;
      top: 45vh;
      transform: translateX(-50%);
      width: min(92vw, var(--maxw));
      z-index: 4;
    }

    /* Badge fuera del box */
    .badge{
      margin-left: 50px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.24);
      font-weight: 800;
      font-size: clamp(34px, 1.4vw, 18px);
      letter-spacing: .2px;
      backdrop-filter: blur(6px);
      margin-bottom: var(--badge-gap);
    }

    /* === Box de pregunta con lÃ­nea centrada (interna) === */
    .qbox{
      position: relative;
      display: grid;
      place-items: center;
      padding: var(--qbox-pad-block) var(--qbox-pad-inline);
      border: 8px solid #fff;
      border-radius: 26px;
      background-color: #001391;
      box-shadow: 0 12px 36px rgba(0,0,0,.25) inset;
      margin-bottom: 28px;
      height: clamp(140px, 16vh, 240px);
      overflow: hidden;

      /* >>> Nuevo: ancho reducido y centrado <<< */
      width: min(92%, var(--qbox-maxw));
      margin-inline: auto;
    }
    .qbox::before{
      content: "";
      position: absolute;
      left: var(--qbox-pad-inline);
      right: var(--qbox-pad-inline);
      top: 50%;
      transform: translateY(-50%);
      height: var(--qline-h);
      border-radius: 999px;
      filter: drop-shadow(var(--qline-shadow));
      z-index: 0;
      background:
        linear-gradient(to right,
          var(--qline-color) 0,
          var(--qline-color) calc(50% - (var(--mid-gap) / 2 + var(--mid-gap-pad))),
          transparent   calc(50% - (var(--mid-gap) / 2 + var(--mid-gap-pad))),
          transparent   calc(50% + (var(--mid-gap) / 2 + var(--mid-gap-pad))),
          var(--qline-color) calc(50% + (var(--mid-gap) / 2 + var(--mid-gap-pad))),
          var(--qline-color) 100%);
    }

    .qtext{
      position: relative;
      z-index: 1;
      font-size: clamp(40px, 3.2vw, 48px);
      line-height: 1.22;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
      white-space: pre-line;
      padding: 0 4px;
    }

    /* Envoltura de alternativas (para centrar lÃ­neas y grid juntos) */
    .choices-wrap{ position: relative; width: 100%; }

    /* Grid 2 columnas de alternativas */
    .choices{
      position: relative;
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr));
      gap: 22px 28px;
      padding: 12px 0;
    }

    /* LÃ­neas DOM por fila (decorativas) */
    .rowline{
      position: absolute;
      left: 10%;
      transform: translateX(-50%) scaleX(0.9);
      width: 200%;
      height: 18px;
      background: #fff;
      border-radius: 999px;
      z-index: 0;
      opacity: 0;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.15));
      animation: lineIn var(--enter-dur) ease-out forwards;
    }
    .rowline.r1{ top: 25%; }
    .rowline.r2{ top: 75%; }
    .choices-wrap.one-row .rowline.r1{ top: 50%; }
    .choices-wrap.one-row .rowline.r2{ display: none; }

    @keyframes lineIn{
      from{ opacity: 0; transform: translateX(-50%) scaleX(0.85); }
      to  { opacity: 1; transform: translateX(-50%) scaleX(1); }
    }

    /* PÃ­ldoras */
    .choice{
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 18px;
      border-radius: var(--choice-radius);
      background: #fff;
      color: #001391;
      border: 1.2px solid rgba(0,0,0,0.08);
      box-shadow: 0 12px 28px rgba(0,0,0,.20);
      cursor: pointer;
      user-select: none;
      transition: transform .12s ease, background .2s ease, border-color .2s ease, color .2s ease, box-shadow .2s ease, opacity .2s ease;
      font-size: clamp(38px, 1.7vw, 36px);
      opacity: 0;
      transform: translateY(8px);
      animation: enter var(--enter-dur) ease-out forwards;
    }


    @keyframes enter { to { opacity: 1; transform: translateY(0); } }
    .choice[data-i="0"]{ animation-delay: calc(0 * var(--stagger)); }
    .choice[data-i="1"]{ animation-delay: calc(1 * var(--stagger)); }
    .choice[data-i="2"]{ animation-delay: calc(2 * var(--stagger)); }
    .choice[data-i="3"]{ animation-delay: calc(3 * var(--stagger)); }
    .choice:active{ transform: scale(0.98); }

    .label{
      font-weight: 900;
      min-width: 38px;
      height: 48px;
      border-radius: 12px;
      display: inline-grid;
      place-items: center;
      font-size: 35px;
      color: #001391;
    }
    .text{ font-weight: 700; letter-spacing: .2px; flex: 1; }

    /* Feedback */
    .choice.correct{
      background: #28a745; color: #fff; border-color: #1f8a39;
      box-shadow: 0 14px 30px rgba(40,167,69,.35);
    }
    .choice.correct .label{ background: rgba(255,255,255,.18); color: #fff; border-color: rgba(255,255,255,.28); }

    .choice.wrong{
      background: #dc3545; color: #fff; border-color: #b62b39;
      box-shadow: 0 14px 30px rgba(220,53,69,.35);
    }
    .choice.wrong .label{ color: #fff; }

    .choice.disabled{ pointer-events: none; opacity: .92; }

    /* Responsivo */
    @media (max-width: 720px){
      .choices{ grid-template-columns: 1fr 1fr; }
      .rowline{ height: 14px; }
      /* Si quieres mÃ¡s compacto el box en mÃ³vil: */
      /* :root{ --qbox-maxw: 640px; } */
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="game" role="region" aria-live="polite">
      <!-- BADGE fuera del box -->
      <div id="badge" class="badge">â€¦</div>

      <!-- Caja de la pregunta (ancho reducido y centrado) -->
      <div class="qbox" id="qbox">
        <div id="qtext" class="qtext">â€¦</div>
      </div>

      <!-- Alternativas + lÃ­neas sincronizadas -->
      <div class="choices-wrap" id="choicesWrap">
        <div id="choices" class="choices" role="listbox" aria-label="Alternativas"></div>
      </div>
    </div>
  </div>

  <!-- Audios -->
  <audio id="sfxGood" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="sfxBad"  src="sounds/lose.mp3" preload="auto"></audio>

  <script>
    /************** Preguntas con badge **************/
    const QUESTIONS = [
      { badge: "ðŸ›Ž Notificaciones en todo momento",
        q: "Â¿CuÃ¡ndo te notifica Pago AutomÃ¡tico sobre tus pagos?",
        choices: [
          { label: "A", text: "Solo cuando ya venciÃ³ la deuda", correct: false },
          { label: "B", text: "Antes, durante y despuÃ©s del cobro", correct: true },
          { label: "C", text: "Nunca, debes revisarlo tÃº", correct: false }
        ]},
      { badge: "ðŸ’° Monto mÃ¡ximo de cobro",
        q: "Con Pago AutomÃ¡tico, Â¿Puedo definir un monto lÃ­mite de cobro?",
        choices: [
          { label: "A", text: "Verdadero", correct: true },
          { label: "B", text: "Falso", correct: false }
        ]},
      { badge: "ðŸ“† Fechas de vencimiento",
        q: "Â¿Si un cliente ya estÃ¡ afiliado a Pago AutomÃ¡tico antes del inicio de la campaÃ±a, puede participar por uno de \n los 20 iPhones 16?",
        choices: [
          { label: "A", text: "No", correct: false },
          { label: "B", text: "SÃ­", correct: true }
        ]},
      { badge: "ðŸ’³ Medios de pago",
        q: "Â¿CuÃ¡ntas opciones de medio de pago puedes escoger con Pago AutomÃ¡tico?",
        choices: [
          { label: "A", text: "Solo una", correct: false },
          { label: "B", text: "Dos", correct: true }
        ]}
    ];

    /************** Utilidades **************/
    function padChoicesToGrid(choices) {
      const out = choices.map(c => ({ ...c }));
      if (out.length === 3) {
        const labels = out.map(c => c.label);
        const letters = ["A","B","C","D"];
        const missing = letters.find(L => !labels.includes(L)) || "D";
        out.push({ label: missing, text: "N.A", correct: false });
      }
      return out;
    }

    let idx = 0, locked = false, score = 0;

    const stageEl     = document.getElementById("stage");
    const badgeEl     = document.getElementById("badge");
    const qboxEl      = document.getElementById("qbox");
    const qtextEl     = document.getElementById("qtext");
    const choicesEl   = document.getElementById("choices");
    const choicesWrap = document.getElementById("choicesWrap");
    const sfxGood     = document.getElementById("sfxGood");
    const sfxBad      = document.getElementById("sfxBad");

    // Centra el hueco de la lÃ­nea interna y posiciona la lÃ­nea EXTERNA
    function updateQLineGap(){
      const w = qtextEl.getBoundingClientRect().width || 0;
      qboxEl.style.setProperty('--mid-gap', w + 'px');
    }
    function updateOuterLine(){
      const rQ = qboxEl.getBoundingClientRect();
      const rS = stageEl.getBoundingClientRect();
      const centerY = (rQ.top - rS.top) + rQ.height / 2;
      stageEl.style.setProperty('--outerline-top', centerY + 'px');
    }
    window.addEventListener('resize', () => { updateQLineGap(); updateOuterLine(); });

    // Typewriter (actualiza hueco y lÃ­nea exterior mientras escribe)
    function typewriter(el, text, speed=18) {
      el.textContent = "";
      let i = 0;
      (function step(){
        if (i > text.length) { updateQLineGap(); updateOuterLine(); return; }
        el.textContent = text.slice(0, i++);
        updateQLineGap();
        updateOuterLine();
        setTimeout(step, speed);
      })();
    }

    function addLines(isOneRow){
      const l1 = document.createElement('div'); l1.className = 'rowline r1';
      const l2 = document.createElement('div'); l2.className = 'rowline r2';
      choicesWrap.appendChild(l1); choicesWrap.appendChild(l2);
      if (isOneRow) choicesWrap.classList.add('one-row'); else choicesWrap.classList.remove('one-row');
    }
    function removeLinesInstant(){
      choicesWrap.querySelectorAll('.rowline').forEach(n => n.remove());
      choicesWrap.classList.remove('one-row');
    }

    function renderQuestion(i) {
      locked = false;
      const q = QUESTIONS[i];

      badgeEl.textContent = q.badge;
      typewriter(qtextEl, q.q, 18);

      const padded = padChoicesToGrid(q.choices);
      choicesEl.innerHTML = "";
      removeLinesInstant();
      addLines(padded.length === 2);

      padded.forEach((c, n) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "choice";
        btn.dataset.i = String(n);
        btn.setAttribute("role", "option");
        btn.setAttribute("aria-label", `${c.label}) ${c.text}`);
        btn.innerHTML = `
          <span class="label">${c.label})</span>
          <span class="text">${c.text}</span>
        `;
        btn.addEventListener("click", () => onChoice(btn, c.correct));
        btn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") { e.preventDefault(); btn.click(); }
        });
        choicesEl.appendChild(btn);
      });

      // asegura lÃ­nea externa inicial
      updateOuterLine();
    }

    function onChoice(btn, isCorrect) {
      if (locked) return;
      locked = true;

      const all = Array.from(document.querySelectorAll(".choice"));
      all.forEach(el => el.classList.add("disabled"));

      let snd;
      if (isCorrect) {
        btn.classList.add("correct");
        score++;
        snd = sfxGood;
      } else {
        btn.classList.add("wrong");
        const padded = padChoicesToGrid(QUESTIONS[idx].choices);
        const correctIndex = padded.findIndex(c => c.correct);
        if (correctIndex >= 0) {
          all[correctIndex].classList.remove("disabled");
          all[correctIndex].classList.add("correct");
        }
        snd = sfxBad;
      }

      // Quitar lÃ­neas DOM al instante al responder
      removeLinesInstant();

      const ADVANCE_DELAY = 800;
      let advanced = false;
      const next = () => {
        if (advanced) return;
        advanced = true;
        setTimeout(() => {
          if (idx < QUESTIONS.length - 1) {
            idx++;
            renderQuestion(idx);
          } else {
            window.location.href = "index.html";
          }
        }, 300);
      };

      const p = snd.play();
      if (p && typeof p.then === "function") {
        p.then(() => { snd.onended = next; setTimeout(next, ADVANCE_DELAY + 500); })
         .catch(() => setTimeout(next, ADVANCE_DELAY));
      } else {
        setTimeout(next, ADVANCE_DELAY);
      }
    }

    // Init
    renderQuestion(idx);

    // Prevenciones menores
    document.addEventListener('dragstart', (e) => { if (e.target.tagName === 'IMG') e.preventDefault(); });
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
